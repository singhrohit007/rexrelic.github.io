<!DOCTYPE html>
<html>
<head>
<title>RexRelic</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>


* {
    margin: 0;
    padding:0;
}
        
    html, body {
background-color: #fff;
        overflow-x: hidden;
}
html {
  height: 100%;
}
body {
  min-height: 100%;
}
 .container {
            position: relative;
            background: darkgrey;
            height: 250px;
            width: 75%;
            margin: 0 10%;
        }

image {
            width: 30%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        
.pc-image, .tablet-image, .mobile-image {
    
    display: none; /* Hide all images by default */
}

/* Show PC image on large screens */
@media (min-width: 1025px) {
    .pc-image {
        display: block;
        width: 100vw;
    }
}

/* Show tablet image on medium screens */
@media (min-width: 1000px) and (max-width: 1024px) {
    .tablet-image {
        display: block;
        width: 100vw;
    }
}

/* Show mobile image on small screens */
@media (max-width: 999px) {
    .mobile-image {
        display: block;
        width: 100vw;
    }
}
</style>
</head>
<body>
    <div class="container">
<img class="pc-image image" src="rex_webnew.jpg" alt="Image for PC">
<img class="tablet-image" src="tab.jpg" alt="Image for Tablet">
<img class="mobile-image" src="mobile.png" alt="Image for Mobile">
    </div>
</body>
</html>
